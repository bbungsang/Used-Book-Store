{% extends 'common/base.html' %}

{% block content %}

    <div class="moving-books">
        {% include 'include/moving-book-list.html' %}
    </div>
    <div class="book-list">
        {% for book in books %}
        <ul>
            <li>
                <div class="book-info">
                    <div class="book-img">
                        <a href="{% url "book_store:book_detail" book.id %}"><img src="{{ book.image_url }}">
                        </a>
                    </div>
                    <div class="book_description">
                        <p class="book-title">{{ book.title }}</p>
                        <span>
                            <a href="#">
                                {{ book.writer }}
                            </a> |
                            <a href="#">
                                {{ book.publisher }}
                            </a> | {{ book.publication }}
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        {% endfor %}
    </div>
{% endblock %}
